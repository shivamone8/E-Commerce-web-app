<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"   >
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/home}">
            <img th:src="@{/images/Logo1.png}"  src="C:\Users\Asus\Desktop\Project photos\Logo1.png" width="auto" height="70" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active" >
                    <a class="nav-link" th:href="@{/}" href="#" style="font-size: 20px;  transition: font-size 0.3s;" onmouseover="this.style.fontSize='25px'" onmouseout="this.style.fontSize='20px'">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#" style="font-size: 20px;  transition: font-size 0.3s;" onmouseover="this.style.fontSize='25px'" onmouseout="this.style.fontSize='20px'">Shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#" style="font-size: 20px;  transition: font-size 0.3s;" onmouseover="this.style.fontSize='25px'" onmouseout="this.style.fontSize='20px'">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#" style="font-size: 20px;  transition: font-size 0.3s;" onmouseover="this.style.fontSize='25px'" onmouseout="this.style.fontSize='20px'">Logout</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/cart}" href="#" style="font-size: 20px;  transition: font-size 0.3s;" onmouseover="this.style.fontSize='25px'" onmouseout="this.style.fontSize='20px'">Cart</a>
                </li>
                <li class="nav-item active">
                    <span class="nav-link" th:text="${cartCount}" style="font-size: 20px; ">0</span>
                </li>
            </ul>


        </div>
    </div>
</nav>
<div class="p-3 mb-2 bg-danger-subtle text-danger-emphasis">
    <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="col-sm-3">
                <h4>Categories</h4>
                <ul class="list-group" >
                    <a th:href="@{/shop}"><li class="list-group-item" style="color:blue; font-weight:700;">All Products</a>
                </ul>
                <a  th:href="@{/shop}" type="button" class="btn btn-outline-info" >Back</a>
            </div>
            <div class="col-sm-9" >
                <hr>
                <h3 style="text-align:center; font-color:crimson;" class="display-6" >
                    Items in- <span th:text="${category.isPresent() ? category.get().name : ''}"   ></span>
                </h3>

                <hr>
                <div class="card" style="margin-top: 20px" th:each="product : ${products}"  >
                                      <div class="row no-gutters">
                        <div class="col-sm-5 d-flex justify-content-center"  style="margin-top: 20px">
                            <img class="" height="150px" width="150px" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}  ">
                        </div>
                        <div class="col-sm-7 d-flex justify-content-center">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.name}"></h5>
                                <h4>â‚¹ <span th:text="${product.price}"></span></h4>
                                <p th:text="${product.description}" >Suresh Dasari is a founder and technical lead developer in tutlane.</p>
                                <a href="#" th:href="@{/shop/viewProduct/{id}(id=${product.product_id})}" class="btn btn-primary">View Product</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-dark-yellow text-light py-3">
    <div class="container text-center">
        <img th:src="@{/images/Logo1.png}" src="C:\Users\Asus\Desktop\Project photos\Logo1.png" width="40%" height="250" class="d-inline-block align-top" alt=""/>
        <div class="container" style="color: crimson;">
            <div class="row" style="margin-bottom:20px;">
                <div class="col-md-6">
                    <p>&copy; 2024 Manish Sweets, Harraiya</p>
                </div>
                <div class="col-md-6 text-md-right">
                    <a href="#" class="text-dark">Privacy Policy</a> | <a href="#" class="text-dark">Terms of Service</a>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
