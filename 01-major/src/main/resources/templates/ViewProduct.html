<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="p-3 mb-2 bg-danger-subtle text-danger-emphasis">
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"   >
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img th:src="@{/images/Logo1.png}"  src="C:\Users\Asus\Desktop\Project photos\Logo1.png" width="auto" height="70" class="d-inline-block align-top" alt=""/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" >
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item active" >
          <a class="nav-link" th:href="@{/}" href="#" style="font-size: 20px;  transition: font-size 0.3s;" onmouseover="this.style.fontSize='25px'" onmouseout="this.style.fontSize='20px'">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/shop}" href="#" style="font-size: 20px;  transition: font-size 0.3s;" onmouseover="this.style.fontSize='25px'" onmouseout="this.style.fontSize='20px'">Shop</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#" style="font-size: 20px;  transition: font-size 0.3s;" onmouseover="this.style.fontSize='25px'" onmouseout="this.style.fontSize='20px'">Login</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#" style="font-size: 20px;  transition: font-size 0.3s;" onmouseover="this.style.fontSize='25px'" onmouseout="this.style.fontSize='20px'">Logout</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/cart}" href="#" style="font-size: 20px;  transition: font-size 0.3s;" onmouseover="this.style.fontSize='25px'" onmouseout="this.style.fontSize='20px'">Cart</a>
        </li>
        <li class="nav-item active">
          <span class="nav-link" th:text="${cartCount}" style="font-size: 20px;">0</span>
        </li>
      </ul>


    </div>
  </div>
</nav>
<div  style="margin-top:150px; margin-bottom:200px;">
  <div class="container mt-5 border border-info rounded-4" style="width: 800px; height: 380px; background-color:; box-shadow: 5px 5px 10px rgba(0, 0, 255, 0.5);" >
    <div class="row" >
      <div class="col-sm-5 d-flex justify-content-center" >
        <img class="mt-5" height="300px" width="300px" src="" th:src="@{${'/productImages/' + product.imageName}}"
             alt="" style="margin-bottom:200px;">
      </div>
      <div class="col-sm-7 mt-5">
        <h2 th:text="${product.name}"></h2>
        <p th:text="${product.category.name}"></p>
        <h2>â‚¹ <span th:text="${product.price}"></span></h2>
        <h5>Weight:
          <span th:text="${product.weight}"></span> grams.
        </h5>
        <p th:text="${product.description}"></p>
        <a href="" th:href="@{/addToCart/{id}(id = ${product.product_id})}" class="btn btn-primary">Add to cart</a>
        <br>
      </div>

    </div>

  </div>
</div>

          <a href="#" class="text-dark">Privacy Policy</a> | <a href="#" class="text-dark">Terms of Service</a>
        </div>
